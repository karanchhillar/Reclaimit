{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <meta
        content="
    At eâ€Waste, LLC we provide a full suite of asset management solutions. Electronics asset retirement can be a complex challenge, sometimes requiring multiple vendors to handle shipping, packaging, storage, inventory, data destruction, logistics, disposal and recycling. Learn More Request a Quote  ..."
        name="description">

    <meta content="waste, mobile, tv, tablet, television, chemical, e-waste" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'images/favicon.png' %}" rel="icon">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">



    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>ReClaimit | Technology Recycling and Data Eradication</title>


    <script src="https://kit.fontawesome.com/a2b872302a.js" crossorigin="anonymous"></script>


    <!-- CSS FILES -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <header class="header" data-header>
        <div class="container">

            <a href="{% url 'index' %}" class="logo">ReClaimit</a>
        </div>
    </header>



    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="{% static 'images/pexels-vladislav-murashko-6077563.jpg' %}" alt="">
            </div>

            <div class="login__forms">
                {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endif %}

                <form action="/welcome/" class="login__registre" id="login-in" method="post">
                    {% csrf_token %}
                    <h1 class="login__title">Sign In</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="email" placeholder="Email" class="login__input" name="email">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input" name="password">
                    </div>

                    <a href="#" class="login__forgot">Forgot password?</a>

                    <input type="submit" value="Sign In" id="signin">
                    <a href="{% url 'google-login' %}"><i class="fa-brands fa-google login_icon"></i> &emsp13;&emsp;<i
                            class="fa-brands fa-facebook login_icon"></i></a>

                    <div style="margin-top: 10px;">
                        <span class="login__account">Don't have an Account ?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <form action="/signup" class="login__create none" id="login-up">
                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input" name="signupname">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input" name="signupemail">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input" name="signuppass">
                    </div>

                    <a href="#" class="login__button">Sign Up</a>

                    <div>
                        <span class="login__account">Already have an Account ?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-google'></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
